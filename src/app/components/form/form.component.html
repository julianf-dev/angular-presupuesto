<form #miFormulario="ngForm" class="container">
  <select
    [(ngModel)]="selectedValue"
    name="selectedValue"
    class="form-input select"
  >
    <option value="+">+</option>
    <option value="-">-</option>
  </select>
  <input
    required
    class="form-input description"
    type="text"
    placeholder="Description"
    name="description"
    #inputDescription="ngModel"
    [(ngModel)]="description"
    [ngClass]="{
      valid: inputDescription.valid,
      invalid: !inputDescription.valid && inputDescription.touched
    }"
  />
  <input
    class="form-input value"
    type="number"
    placeholder="200"
    name="value"
    [(ngModel)]="value"
  />
  <button
    (click)="onSubmit()"
    type="submit"
    [disabled]="!miFormulario.form.valid"
  >
    <i class="fa-regular fa-check">Agregar</i>
  </button>
</form>
